name: Run Aves Pipeline (Full Stack)

on:
  workflow_dispatch:
    inputs:
      minConfidence:
        description: "Minimum confidence threshold"
        required: false
        default: "0.8"
      speciesFilter:
        description: "Optional regex filter"
        required: false
        default: ""

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set pipeline parameters
        run: |
          echo "Steps__StatisticsStep__MinConfidence=${{ inputs.minConfidence }}" >> $GITHUB_ENV
          echo "Steps__StatisticsStep__SpeciesFilter=${{ inputs.speciesFilter }}" >> $GITHUB_ENV

      - name: Build and run full pipeline
        run: |
          docker compose up --build --abort-on-container-exit

      - name: Copy statistics CSV
        run: |
          mkdir -p stats
          docker volume inspect aves_stats_output >/dev/null 2>&1 || true
          docker run --rm \
            -v aves_stats_output:/data \
            -v $PWD/stats:/out \
            alpine \
            cp -r /data/. /out/

      - name: Upload statistics
        uses: actions/upload-artifact@v4
        with:
          name: bird-statistics
          path: stats/*.csv

      - name: Cleanup
        if: always()
        run: docker compose down -v
